<navbar></navbar>
<div class="row justify-content-center mt-5 pb-1">
    <div class="col-md-10 heading-section text-center">
      <span class="subheading mt-5" style="color: #fc5e28; font-size: 40px"
        >Product Listing</span
      >
      <h2 class="mb-4" style="font-size: 20px;">50% off this products</h2>
    </div>
  </div>
<div class="container my-5">
  <p>
    <input
      #query
      (keyup)="filter(query.value)"
      type="text"
      class="form-control"
      placeholder="Search product ....."
    />
  </p>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Price</td>
        <td></td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.id }}</td>
        <td>{{ p.title }}</td>
        <td>{{ p.price }}</td>
        <td>
          <a [routerLink]="['/products/' + p.id]">Add to cart</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<footer></footer>
