<navbar></navbar>
<div class="row justify-content-center mt-5 pb-3">
  <div class="col-md-10 heading-section text-center">
    <span class="subheading mt-5" style="color: #fc5e28; font-size: 40px"
      >Products</span
    >
    <h4 class="mb-4">Automatic arangements of datas inserted</h4>
  </div>
</div>
<div class=" p-5 bg-light">
  <div class="row">
    <div class="col-md-6">
      <form #f="ngForm" novalidate (ngsubmit)="save(f.value)">
        <div class="form-group">
          <label for="title">Title </label>
          <input
            #title="ngModel"
            ngModel
            name="title"
            type="text"
            required
            id="title"
            class="form-control"
          />
          <div
            class="alert alert-danger"
            *ngIf="title.touched && title.invalid"
          >
            title is required
          </div>
        </div>

        <div class="form-group">
          <label for="price">Price </label>
          <div class="input-group">
            <span class="input-group-text">#</span>
            <input
              #price="ngModel"
              ngModel
              name="price"
              type="number"
              required
              id="price"
              class="form-control"
            />
            <div
              class="alert alert-danger"
              *ngIf="price.touched && price.invalid"
            >
              required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="categories">Categories </label>
          <select
            #category="ngModel"
            ngModel
            name="categories"
            name="categories"
            required
            id="categories"
            class="form-control"
          >
            <option value=""></option>
            <option *ngFor="let c of categories" value="">{{ c.name }}</option>
          </select>
          <div
            class="alert alert-danger"
            *ngIf="categories.touched && categories.invalid"
          >
            required
          </div>
        </div>

        <div class="form-group">
          <label for="imageurl">Image URL </label>
          <input
            #imageurl="ngModel"
            ngModel
            name="imageurl"
            type="text"
            id="imageurl"
            class="form-control"
            required
          />
          <div
            class="alert alert-danger"
            *ngIf="imageurl.touched && imageurl.invalid"
          >
            image is required
          </div>
        </div>

        <button class="btn btn-primary">Add</button>
        <button class="btn btn-danger ml-5">Delete</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="card" style="width: 18rem">
        <img [src]="imageurl.value" class="card-img-top"/>
        <div class="card-body">
          <h5 class="card-title">{{title.value}}</h5>
          <p class="card-text">
            {{price.value | currency:'NGN':true}}
          </p>
          
        </div>
      </div>
    </div>
  </div>
</div>
<delivery></delivery>
<footer></footer>
